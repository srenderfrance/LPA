<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Saul Renderfrance" />
    <meta name="description" content="Information regarding GPA Tirana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Tirana Contact Page</title>
    <link rel="stylesheet" type="text/css" href="CSS/Style-Main.css" />
  </head>
  <body>
    <header>
      <img src="/images/logo3.png" alt="LPA logo" class="logo" />
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <nav>
        <ul>
          <li><a href="index.html" class="navlinks">Home</a></li>
          <li><a href="gpa.html" class="navlinks">What is GPA</a></li>
          <li><a href="courses.html" class="navlinks">Courses and Schedule</a></li>
          <li><a href="housing.html" class="navlinks">Housing</a></li>
          <li><a href="contact.html" class="navlinks">Contact Us</a></li>
          <li><a href="about.html" class="navlinks">About Us</a></li>
        </ul>
      </nav>
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
    </header>

    <div class="content" id="contactContent">
      <article id="contact">
        <h1 id="contact-title">Contact Us</h1>
        <form action="" method="">
          <fieldset>
            <legend>Your Name</legend>
            <p>
              <label for="firstName">First Name</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                required
                autofocus
              />
            </p>
            <p>
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" id="lastName" required />
            </p>
          </fieldset>
          <fieldset>
            <legend>Your Question</legend>
            <label for="question"></label>
            <br />
            <textarea name="Your Question" id="question" cols="50" rows="10">
            </textarea>
          </fieldset>
          <fieldset>
            <legend>Your Contact Information</legend>
            <p>
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" required />
            </p>
            <p>
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" />
            </p>
            <p>
              <label for="whatsapp">WhatsApp Number</label>
              <input type="tel" name="whatsappl" id="whatsapp" required />
            </p>
          </fieldset>
          <br />
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </article>
    </div>
  </body>
</html>
